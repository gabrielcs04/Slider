<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="header">
            <h1>Cabeçalho do site</h1>
        </div>
        <div class="slider">
            <div class="slider-controls">
                <div class="slider-control" onclick="goPrev()">
                    <img src="./images/icon-left-arrow.png" alt="Voltar">
                </div>
                <div class="slider-control" onclick="goNext()">
                    <img src="./images/icon-right-arrow.png" alt="Próxima">
                </div>
            </div>
            <div class="slider-width">
                <div class="slider-item" style="background-image: url(./images/1.jpg);">
                    Descrição da Imagem 01
                </div>
                <div class="slider-item" style="background-image: url(./images/2.jpg);">
                    Descrição da Imagem 02
                </div>
                <div class="slider-item" style="background-image: url(./images/3.jpg);">
                    Descrição da Imagem 03
                </div>
            </div>
        </div>
    </header>
    <section>
        <h2>Resto do site</h2>
    </section>
    <script src="./script.js"></script>
</body>
</html>
